<div class="container-fluid">
    <h2 class="text-center">Publish a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
                
             <label for="quote">Author</label>
             <input  type="text" class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.author" name="quote" #quote="ngModel" required>
             <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        <p>Quote is required</p>
                    </div>
                
        </div>
        <div class="form-group">

            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"  #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="author">Name</label>
             <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" author="author"  #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>

        <div class="form-group">

            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
